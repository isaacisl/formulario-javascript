<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="caixa">
        <div class="titulo"><h1>Create Account</h1></div>
        <div class="formulario">
            <form>
                <div class="nome">
                   <label for="name">Nome</label>
                   <input type="text" id="inputNome"  maxlength="25" minlength="2" >
                </div> 
                
                <div class="email">
                   <label for="email">Email</label>
                   <input type="email" id="inputEmail" required  maxlength="50" >
                </div>

                <div class="senha">
                   <label for="password">Senha</label>
                   <input type="password" id="inputPassword" maxlength="25">
                </div>

                <div class="confirmar-senha">
                     <label for="password">Confirme sua Senha</label>
                    <input type="password" id="inputConfirmar"  maxlength="25">
                </div>
                
                    <input onclick="validar()"  type="button" id="botao" value="ENVIAR">
                   
                

            </form>
        </div>
    </div>
    
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
